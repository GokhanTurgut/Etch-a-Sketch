<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    
    <h1>Etch a Sketch</h1>
    <div class="options">
        <button id="clean">Clean</button>
        <button id="blackPen">Black</button>
        <button id="rgbPen">RGB</button>
        <button id="borders">Borders</button>
        <!-- <button id="darken">Darken</button> New feature to be added!-->
    </div>
    <div class="container">      
    </div>
    <div class="size">
        <label for="size">Grid Size :</label>
        <input type="range" name="size" id="gridSize" min="1" max="100" value="50">
        <div id="output"></div>
        <button id="create">Create</button>
    </div>

<script src="js/script.js"></script>
</body>
</html>
